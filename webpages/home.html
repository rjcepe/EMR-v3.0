<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/files/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="sidecont sidehide">
        <div class="sidenav">
            <div class="logo">
                <img src="/files/images/logo.png" alt="DLSUD logo" onclick="ToHome()">
            </div>
            <div class="nav">
                <div class="recs">
                    <h5>Records</h5>
                    <button class="navbutt" onclick="ToMedRec()" id="mr"> <img src="/files/images/arrow.png"
                            alt="">Medical Records</button>
                    <button class="navbutt" onclick="ToDenRec()"><img src="/files/images/arrow.png" alt="">Dental
                        Records</button>
                        <!-- <button class="navbutt" onclick="ToXray()"><img src="/files/images/arrow.png" alt="">X-ray -->
                        <!-- Images</button> -->
                    <!-- <button class="navbutt" onclick="ToAccRec()"><img src="/files/images/arrow.png" alt="">Accident -->
                        <!-- Records</button> -->
                    <button class="navbutt" onclick="ToConRec()"><img src="/files/images/arrow.png" alt="">Consultation
                        Records</button>
                </div>
            </div>
            <div class="nav">
                <div class="reps">
                    <h5>Reports</h5>
                    <button class="navbutt" onclick="ToAccRec()"><img src="/files/images/arrow.png" alt="">Accident Reports</button>
                    <button class="navbutt" onclick="ToMedCert()"><img src="/files/images/arrow.png" alt="">Medical
                        Certificates</button>
                    <button class="navbutt" onclick="ToPresc()"><img src="/files/images/arrow.png" alt="">Prescriptions</button>
                    
                    <!-- <button class="navbutt" onclick="ToPresc()"><img src="/navicons/arrow.png" alt="">Prescription?</button> -->
                </div>
            </div>
            <div class="nav">
                <div class="reps">
                    <h5>Analytics</h5>
                    <button class="navbutt" onclick="ToConsOvw()"><img src="/files/images/arrow.png" alt="">Census Overview</button>
                </div>
            </div>
            <div class="logout" onclick="logout()">
                <img src="/files/images/logout.png" alt="">
                <p>Logout</p>
            </div>
            <div class="z">
                <p>@ Copyright 2023 <b>CGR</b> All Rights Reserved </p>
            </div>

        </div>
        <div class="arw" onclick="sideshow()">
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </div>
    <div class="behindsn bsn"></div>
    <div class="main">
        <div class="cont1b">
            <div class="headline">
                <h1 id="dashb-hl"></h1>
                <div class="user">
                    <div class="username"></div>
                </div>
            </div>
            <div class="dashb-cont">
                <!-- <div class="dashb-header">
                    <h1>February</h1>
                </div> -->
                <div class="dashb-subcont">
                    <div class="brkdwn" id="brkdwn">
                        <label id="allPlabel"></label>
                    </div>
                    <div class="allP">
                        <div class="allP-subcont">
                            <canvas id="PatientCountChart"></canvas>
                        </div>
                    </div>
                    <div class="topD" id="topD1">   
                        <div class="topDcanvas">
                            <label>TOP 5 LEADING CASES</label>
                            <div class="dognutz" id="dognutz">
                                <canvas id="TopdCountChart"></canvas>
                                <div class="totaldogs" id="totaldogs">
                                    <h6>TOTAL:</h6>
                                </div>
                            </div>
                            <div class="topC" id="topC"></div>
                        </div>
                    </div>
                </div>
                <div class="dashb-subcont2">
                    <div class="dashb-bott1">
                        <label>NAVIGATION SHORTCUTS</label>
                        <div class="dashb-bott1-sub">
                            <div class="dashb-bott-butt-col1">
                                <button class="dashb-butt" onclick="ToMedRec()">Medical Records <img src="/files/images/link.png" alt="" srcset=""></button>
                                <button class="dashb-butt" onclick="ToDenRec()">Dental Records<img src="/files/images/link.png" alt="" srcset=""></button>
                                <button class="dashb-butt" onclick="ToConRec()">Consultation Records<img src="/files/images/link.png" alt="" srcset=""></button>
                            </div>
                            <div class="dashb-bott-butt-col2">
                                <button class="dashb-butt" onclick="ToAccRec()">Accident Reports<img src="/files/images/link.png" alt="" srcset=""></button>
                                <button class="dashb-butt" onclick="ToMedCert()">Medical Certificates<img src="/files/images/link.png" alt="" srcset=""></button>
                                <button class="dashb-butt" onclick="ToPresc()">Prescriptions<img src="/files/images/link.png" alt="" srcset=""></button>
                            </div>
                        </div>
                    </div>
                    <div class="dashb-bott2">
                        <label>MOST RECENT VISITS OF THE MONTH</label>
                        <div class="dashb-table-div">
                            <table class="dashb-rt">
                                <thead>
                                    <tr class="rt-db">
                                        <th class="rcol-db rcol-id">ID</th>
                                        <th class="rcol-db rcol-name">Name</th>
                                        <th class="rcol-db rcol-cys">CYS</th>
                                        <th class="rcol-db">Date Created</th>
                                        <th class="rcol-db">Added by</th>
                                    </tr>
                                </thead>
                                <tbody class="rb-db" id="rb-db">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>




    <script src="/files/pagefunc/home.js"></script>
    <script src="/files/pagefunc/ui.js"></script>
    <script src="/files/pagefunc/inputs.js"></script>
    <script src="/files/connfunc/app.js"></script>
    <script src="/files/connfunc/server.js"></script>
</body>

</html>
